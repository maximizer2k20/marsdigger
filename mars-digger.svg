<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Mars landscape background -->
  <rect width="400" height="300" fill="#B44034"/>
  
  <!-- Ground/surface with texture -->
  <rect y="250" width="400" height="50" fill="#8B4513"/>
  <path d="M0 250 L400 250 
            Q350 240, 300 245 
            Q250 250, 200 245 
            Q150 240, 100 245 
            Q50 250, 0 245 Z" 
        fill="#6B3E23" opacity="0.7"/>
  
  <!-- Mars Digger body -->
  <rect x="150" y="180" width="100" height="70" fill="#8A8A8A" rx="10" ry="10"/>
  
  <!-- Digger arm -->
  <path d="M200 220 L250 180 L270 200 Z" fill="#A9A9A9"/>
  
  <!-- Wheels -->
  <circle cx="170" cy="250" r="20" fill="#4A4A4A"/>
  <circle cx="230" cy="250" r="20" fill="#4A4A4A"/>
  
  <!-- Sanskrit Text -->
  <text x="200" y="50" text-anchor="middle" font-size="24" fill="white">
    कुजखनन
  </text>
</svg>
